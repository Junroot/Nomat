name: Backend's pull request
on:
  pull_request:
    paths:
      - "back/**"
jobs:
  gradle-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Run tests
        run: |
          cd back
          ./gradlew clean test
  detekt:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: detekt
        uses: alaegin/Detekt-Action@v1.23.4
        with:
          github_token: ${{ secrets.github_token }}
          detekt_config: "./back/detekt/config.yml"
          detekt_plugins: "./back/detekt/detekt-formatting-1.23.5.jar"
          detekt_input: "./back"

name: Backend Test
on:
  pull_request:
    paths:
      - "back/**"
jobs:
  gradle-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Run tests
        run: |
          cd back
          ./gradlew clean test
